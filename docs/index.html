<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模写アプリ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: system-ui, sans-serif; text-align:center; padding:20px; background:#f0f4f8; }
    h1 { color:#2c3e50; }
    .btn { display:inline-block; margin:15px; padding:15px 35px; font-size:1.3rem; border:none; border-radius:8px; color:white; cursor:pointer; }
    #easy { background:#27ae60; }
    #medium { background:#f39c12; }
    #hard { background:#c0392b; }
  </style>
</head>
<body>
  <h1>模写アプリ</h1>
  <p>難易度を選んでください</p>
  
  <button id="easy" class="btn">初級</button>
  <button id="medium" class="btn">中級</button>
  <button id="hard" class="btn">上級</button>

  <script>
    function startGame(level) {
      localStorage.setItem("level", level);
      window.location.href = "game.html";
    }
    document.getElementById("easy").onclick   = () => startGame("easy");
    document.getElementById("medium").onclick = () => startGame("medium");
    document.getElementById("hard").onclick   = () => startGame("hard");
  </script>
</body>
</html>
