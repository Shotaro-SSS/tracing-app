<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模写アプリ - 結果</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family:system-ui,sans-serif; text-align:center; padding:40px 20px; background:#f0f4f8; }
    .score { font-size:4rem; font-weight:bold; margin:30px 0; color:#2c3e50; }
    .btn { padding:15px 40px; font-size:1.3rem; margin:15px; border:none; border-radius:8px; cursor:pointer; }
    #retry { background:#27ae60; color:white; }
    #home  { background:#7f8c8d; color:white; }
  </style>
</head>
<body>
  <h1>判定結果</h1>
  <div class="score"><span id="percent">0</span>%</div>
  
  <button id="retry" class="btn">もう一度挑戦</button>
  <button id="home" class="btn">ホームに戻る</button>

  <script>
    const score = localStorage.getItem("lastScore") || "0";
    document.getElementById("percent").textContent = score;

    document.getElementById("retry").onclick = () => {
      window.location.href = "game.html";
    };
    document.getElementById("home").onclick = () => {
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
